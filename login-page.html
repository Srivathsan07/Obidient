<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/variable.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <title>obidient</title>
</head>
<body>
<section class="login-page">
    <div class="login-top">
        <div class="login-logo"><img src="./assets/images/login-logo.png" alt="logo"></div>
        <h1 class="login-header">Welcome Back!</h1>
        <div class="login-input">
            <label for="#email">Email Id</label>
            <input type="text" id="email" placeholder="Enter Your Email ID "/>
        </div>
        <div class="login-input-pwd">
            <label for="#password">Password</label>
          <div class="custom-input">
            <input type="password" id="password" placeholder="Enter Password "/>
            <span class="pwd-eye open">
                <img src="./assets/images/eye.png" alt="password-open" class="password-open">
                </span>
          </div>
            
        </div>
        <div class="login-forgot align-items-center">
            <div class="custom-check d-flex align-items-center">
                <input type="checkbox" id="check1" name="check1" >
                <label for="check1"></label>
                <span class="remember-me-text">Remember Me</span>
            </div>
            <p ><a href="#">Forgot Password?</a></p>
        </div>
        <div class="login-btn">
           <a href="./Central-Dashboard.html"> <button>Login</button></a>
        </div>


    </div>
</section>



  <script src="./js/jquery.min.js"></script>
  <script src="./js/custom.js"></script>
  <script src="./assets/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
